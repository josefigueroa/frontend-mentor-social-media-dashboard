<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Social Media Dashboard</title>
  </head>
  <body theme="">
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashborard</h1>
        <dl class="header__info">
          <dt>Total Followers:</dt>
          <dd>23,004</dd>
        </dl>     
      </div>   
      <fieldset class="toggle" aria-label="theme toggle">
            <label class="toggle__label" for="dark">Dark Mode</label>
            <div class="toggle__wrapper">
              <input type="checkbox" name="theme" value="dark" id="dark">
              <span aria-hidden="true" class="toggle__button"></span>
            </div>           
      </fieldset>
    </header>
